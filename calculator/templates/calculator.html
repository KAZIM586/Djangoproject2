<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/calc.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <h1 class="text-center text-primary">Calculator</h1>
    <div class="container container-sm bg-secondary d-flex justify-content-center border-secondary rounded-3 p-3" style="width: 250px;">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="num1" class="text-white">Value 1</label>
        <input  class="bg-cyan border-0 rounded p-1" type="text" name="num1" value="{{n1}}" placeholder="Enter the value1">
    </div>
    <div class="mb-3">
        <label for="" class="text-white">Select operator</label>
        <select name="opr" id="" class="bg-cyan border-0 rounded p-1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
        <div class="mb-3">
        <label for="num2" class="text-white">Value 2</label>
        <input class="bg-cyan border-0 rounded p-1"type="text" name="num2" placeholder="Enter the value2" value="{{n2}}">
    </div>
        <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
        <div class="mb-3">
        <label for="" class="text-white">Output</label>
        <input class="bg-cyan border-0 rounded p-1" type="text" value="{{output}}" placeholder="Result">
    </div>
    </form>
</div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
